<div>
    <h2>@Model.Name</h2><br />
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <a href="javascript:history.go(-1)" class="btn btn-outline-primary col-sm-6">&laquo;Back</a>
                <a href="/shopping/add?id=@Model.Id" class="nav-link btn btn-outline-primary col-sm-6"><i class="fas fa-cart-plus"></i> Add to Cart</a>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <p><em>Price: $@Model.Price</em></p><br />
    <p><img src="@Model.ImageUrl" alt="Cake" width="500" height="350" /></p>
</div>
