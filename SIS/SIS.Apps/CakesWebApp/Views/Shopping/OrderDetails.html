<h2>Order @Model.Id</h2>
<div class="row">
    <div class="col-sm-3"></div>
    <table class="table table-bordered table-striped col-sm-6">
        <tbody>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
            </tr>
            @foreach (var product in Model.Products)
            {
            <tr><td><a class="btn" href="/product/cakeDetails?id=@product.Id">@product.Name</a></td><td>$@product.Price</td></tr>
        }
        <tr>
            <th >Total Price</th>
            <th >@Model.TotalPrice</th>
        </tr>
        </tbody>
    </table>
    <div class="col-sm-3"></div>
</div>
<br />
@var date = Model.DateOfCreation.ToString("dd-MM-yyyy");
<p><em>Created on: <a>@date</a></em></p>
