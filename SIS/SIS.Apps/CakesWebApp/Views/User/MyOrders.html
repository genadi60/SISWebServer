<h2>Your Orders</h2>
<div class="row">
    <div class="col-sm-3"></div>
    <table class="table table-bordered table-striped col-sm-6">
        <tbody>
            <tr>
                <th scope="col">Order Id</th>
                <th scope="col">Created On</th>
                <th scope="col">Sum</th>
            </tr>
        @foreach (var order in Model.MyOrders)
        {
            <tr><td><a class="btn" href="/shopping/details?id=@order.Id">@order.Id</a></td><td>@order.DateOfCreation</td><td>$@order.TotalPrice</td></tr>
        }
        </tbody>
    </table>
    <div class="col-sm-3"></div>
</div>
