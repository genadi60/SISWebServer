<h1>Register</h1>
<form method="post" action="/account/register">
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control " id="name" placeholder="Name" min="3" maxlength="25" required>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <label for="username" class="col-sm-2 col-form-label">Username:</label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control " id="username" placeholder="Username" min="5" maxlength="25" required>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <label for="password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-4">
            <input id="password" class="form-control " name="password" type="password" placeholder="Password" min="6" required/>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password: </label>
        <div class="col-sm-4">
            <input id="confirmPassword" class="form-control " name="confirmPassword" type="password" placeholder="Confirm Password" required/>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <p>
                <button type="submit" name="register" class="btn btn-primary">Register</button>
            </p>
        </div>
        <div class="col-sm-3"></div>
    </div>
</form>
