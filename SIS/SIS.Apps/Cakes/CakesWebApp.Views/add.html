<form method="post" action="/add">
    <label for="name">Name:</label>
    <input id="name" name="cakeName" type="text" /><br />
    <label for="price">Price:</label>
    <input id="price" name="cakePrice" type="text" /><br />
    <label for="url">Picture URL:</label>
    <input id="url" name="pictureUrl" type="text" /><br />
    <input type="submit" name="addCake" value="Add Cake" />
</form>
<div style="display: {{{show}}}">
    <br/>name: {{{name}}}<br/>
    price: {{{price}}}<br/>
    added successfully.
</div>
