<h1>Add Cake</h1>
<form method="post" action="/add">
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-6">
            <input type="text" name="name" class="form-control " id="name" placeholder="Name" min="3" maxlength="25" required>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="price" class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-6">
            <input type="number" name="price" class="form-control " id="price" placeholder="Price" min="0.01" step="0.01" required>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <label for="imageUrl" class="col-sm-2 col-form-label">Image URL: </label>
        <div class="col-sm-6">
            <input id="imageUrl" class="form-control " name="imageUrl" type="url" placeholder="Image URL" required />
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form>
                <button type="submit" name="addCake" class="btn btn-outline-primary">Add Cake</button>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</form>
<div style="display: {{{show}}}">
    <br />Name: {{{name}}}<br />
    Price: ${{{price}}}<br />
    added successfully.
</div>
